<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kiosk Employee</title>
        <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: url("assets/bg.jpg") no-repeat center
            center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .logo-top {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 120px;
        }
        #screen {
            width: 100%;
            max-width: 1000px;
            padding: 16px;
            margin: 0 auto;
        }
        #welcomeScreen h1 {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        .card {
            background-color: #f5f5f5;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.7s ease;
        }
        @keyframes fadeInUp {
            from {
            opacity: 0;
            transform: translateY(30px);
            }
            to {
            opacity: 1;
            transform: translateY(0);
            }
        }
        .top-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .photo {
            width: 150px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ccc;
            flex-shrink: 0;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
            min-width: 240px;
        }
        .profile-info h2 {
            margin-bottom: 8px;
            font-size: 1.8rem;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 1rem;
        }
        .bottom-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }
        .info-box {
            flex: 1;
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            min-width: 150px;
        }
        .info-box p {
            margin: 4px 0;
            font-size: 0.95rem;
        }
        .tab {
            margin-top: 20px;
        }
        .tab h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .tab-content {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
        }
        .riwayat-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            min-width: 600px;
        }
        .riwayat-table th,
        .riwayat-table td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
        }
        .riwayat-table th {
            background-color: #eee;
        }
        .hidden {
            display: none;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4d4f;
            color: white;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.2rem;
            z-index: 999;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 0.3s ease;
        }
        @keyframes fadeInScale {
            from {
            opacity: 0;
            transform: scale(0.8) translate(-50%, -50%);
            }
            to {
            opacity: 1;
            transform: scale(1) translate(-50%, -50%);
            }
        }
        #rfidInput {
            position: absolute;
            top: -100px;
            opacity: 0;
        }
        </style>
    </head>
    <body onclick="focusInput()">
        <img src="assets/logo_pal.png" class="logo-top" alt="Logo PAL" />
        <div id="screen">
        <div id="welcomeScreen">
            <h1>Tap kartu untuk melihat data!</h1>
        </div>
        <div id="dataScreen" class="hidden">
            <div class="card">
            <div class="top-section">
                <div class="photo">
                <img id="foto" src="" alt="Foto Karyawan" />
                </div>
                <div class="profile-info">
                <h2 id="nama">Nama</h2>
                <p><strong>NIP:</strong> <span id="nip"></span></p>
                <p><strong>Jabatan:</strong> <span id="jabatan"></span></p>
                <p><strong>Unit Kerja:</strong> <span id="unit"></span></p>
                <p><strong>Divisi:</strong> <span id="divisi"></span></p>
                </div>
            </div>
            <div class="bottom-section">
                <div class="info-box">
                <p><strong>Masa Kerja:</strong></p>
                <p id="masa"></p>
                </div>
                <div class="info-box">
                <p><strong>Sisa Cuti:</strong></p>
                <p id="cuti"></p>
                </div>
                <div class="info-box">
                <p><strong>Keterlambatan:</strong></p>
                <p id="telat"></p>
                </div>
                <div class="info-box">
                <p><strong>Lembur:</strong></p>
                <p id="lembur"></p>
                </div>
            </div>
            <div class="tab">
                <h3>Riwayat Jabatan</h3>
                <div class="tab-content">
                <table id="riwayatJabatan" class="riwayat-table">
                    <thead>
                    <tr>
                        <th>Nama Jabatan</th>
                        <th>Unit Kerja</th>
                        <th>Tipe</th>
                        <th>Tanggal Berlaku</th>
                        <th>Tanggal Berhenti</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
        </div>

        <div id="popup" class="hidden">üîç Data tidak ditemukan</div>
        <input type="text" id="rfidInput" autofocus />

        <script>
        const input = document.getElementById("rfidInput");
        const welcome = document.getElementById("welcomeScreen");
        const dataScreen = document.getElementById("dataScreen");
        let resetTimer = null;

        const staticData = {
            "123456": {
                nama: "Ahmad Wijaya",
                nip: "123456",
                jabatan: "Staff IT",
                unit: "Divisi Teknologi",
                divisi: "Sistem Informasi",
                masa: "5 Tahun",
                cuti: "10 Hari",
                telat: "2 Jam",
                lembur: "15 Jam",
                foto: "assets/agil.png",
                riwayat: [
                    { nama: "Staff IT", unit: "Divisi Teknologi", type: "Tetap", tanggal_berlaku: "2020-01-01", tanggal_berhenti: null },
                    { nama: "Magang", unit: "Divisi Teknologi", type: "Kontrak", tanggal_berlaku: "2019-01-01", tanggal_berhenti: "2019-12-31" }
                ]
            },
            "123457": {
                nama: "Siti Nurhaliza",
                nip: "123457",
                jabatan: "HRD Specialist",
                unit: "Divisi SDM",
                divisi: "Sumber Daya Manusia",
                masa: "3 Tahun",
                cuti: "5 Hari",
                telat: "0 Jam",
                lembur: "8 Jam",
                foto: "assets/siti.jpeg",
                riwayat: [
                    { nama: "HRD Specialist", unit: "Divisi SDM", type: "Tetap", tanggal_berlaku: "2021-03-15", tanggal_berhenti: null },
                    { nama: "Asisten HR", unit: "Divisi SDM", type: "Kontrak", tanggal_berlaku: "2020-01-01", tanggal_berhenti: "2021-03-14" }
                ]
            }
        };

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.classList.remove("hidden");
            setTimeout(() => popup.classList.add("hidden"), 3000);
        }

        function showData(uid) {
            const data = staticData[uid];

            if (!data) {
                showPopup('üîç Data tidak ditemukan');
                return;
            }

            document.getElementById('nama').textContent = data.nama;
            document.getElementById('nip').textContent = data.nip;
            document.getElementById('jabatan').textContent = data.jabatan;
            document.getElementById('unit').textContent = data.unit;
            document.getElementById('divisi').textContent = data.divisi;
            document.getElementById('masa').textContent = data.masa;
            document.getElementById('cuti').textContent = data.cuti;
            document.getElementById('telat').textContent = data.telat;
            document.getElementById('lembur').textContent = data.lembur;
            document.getElementById('foto').src = data.foto;

            const riwayatTable = document.querySelector('#riwayatJabatan tbody');
            riwayatTable.innerHTML = '';
            data.riwayat.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.nama}</td>
                    <td>${item.unit}</td>
                    <td>${item.type}</td>
                    <td>${item.tanggal_berlaku}</td>
                    <td>${item.tanggal_berhenti || 'sekarang'}</td>
                `;
                riwayatTable.appendChild(tr);
            });

            welcome.classList.add('hidden');
            dataScreen.classList.remove('hidden');
            dataScreen.classList.add('fade-in');

            clearTimeout(resetTimer);
            resetTimer = setTimeout(resetToWelcome, 30000);
        }

        function resetToWelcome() {
            input.value = "";
            dataScreen.classList.add("hidden");
            welcome.classList.remove("hidden");
            focusInput();
        }

        input.addEventListener("input", function () {
            const raw = input.value;
            const uid = raw.replace(/[^0-9]/g, "").slice(0, 20);
            console.log("[UID Parsed]:", uid);
            if (uid.length >= 5) {
            showData(uid);
            input.value = "";
            }
        });

        function focusInput() {
            input.focus();
        }
        window.onload = focusInput;
        </script>
    </body>
</html>
